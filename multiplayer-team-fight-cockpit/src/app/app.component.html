<div class="button-container">
  <button class="btn btn-start" (click)="startGameBtn()">Start Game</button>
  <button class="btn btn-stop">Stop Game</button>
</div>

<!-- Team progress section -->
<div class="container">
  <div *ngFor="let team of teams" class="team-item">
    <div class="card">
      <h5>{{team.name}}</h5>
      <p-progressBar class="customProgress" [value]="team.progress/10" [showValue]="false"/>
    </div>
  </div>


</div>
